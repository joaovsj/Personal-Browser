<h1 class="one__title">One new way <br> to explore.</h1>

<form [formGroup]="searchForm" (ngSubmit)="request()">
    <div class="search">
        <input 
            class="search__input" 
            type="text" name="" id="" 
            formControlName="query" placeholder="What are you looking for?">
        <button class="search__icon" type="submit">
            <i class="bi bi-search"></i>
        </button>
    </div>
    <div class="badges">
        @for(badge of badges; track badge){
            <span 
                class="badge"
                [class.badge--selected]="badgeSelected == badge.value"
                (click)="setCategory(badge.value)"
                >
                <i [class]="badge.icon"> </i> {{ badge.label }} 
            </span>
        }
    </div>
</form>
