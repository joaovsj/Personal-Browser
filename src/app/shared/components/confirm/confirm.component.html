@if (status.active$ | async){
    <div class="confirm confirm--sucess">
        <i class="bi bi-check-circle-fill"></i>
        <p class="confirm__message">{{  status.message$ | async }}</p>

        <button class="confirm__button" (click)="closePopUp()">
            <i class="bi bi-x-circle"></i>
        </button>
    </div>
}
