<header class="">
    <span>
        <a href="">Personal Browser</a>
    </span>
    <div class="box">
        
        <button aria-label="turn on dark mode theme" class="box__button" (click)="changeTheme()">
           <!-- <i class="bi bi-moon-stars-fill"></i> -->
            <!-- <i class="bi bi-sun-fill"></i> -->
            <i [ngClass]=" darkMode ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill' "></i>
    
        </button>
        <a class="box__button" href="https://github.com/joaovsj/Personal-Browser" target="_blank">
            <i class="bi bi-github"></i>
        </a>
        <button aria-label="settings" class="box__button" (click)="showModal()">
            <i class="bi bi-gear-fill"></i>
        </button>
    </div>
</header>
